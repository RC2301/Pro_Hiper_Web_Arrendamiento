    <center>
      <br />
      <form
        enctype="text/plain"
        action="mailto:richardcamacho66@hotmail.com?cc=rcamachoc@est.ups.edu.ec,richardcamacho661@gmail.com
&subject=Podria ayudarme con mas informacion"
        method="POST"
      >
        <div class="row">
          <div id="templatemo_contact" class="col-md-4 gallery-contact"></div>
          <div class="col-md-8 templatemo_contactform">
            <div class="templatemo_contacttitle">Contactanos</div>
            <div class="templatemo_sub_contacttitle">
              Para mas informacion, ingrese sus datos aqui.
            </div>
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              name="nombre"
              id="name"
              class="name"
              placeholder="Nombre..."
            />
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" placeholder="Apellido..." />
            <label for="correo">Correo:</label>
            <input
              type="text"
              name="Correo"
              id="mail"
              class="correo"
              placeholder="Correo..."
            />
            <label for="telefono">Telefono:</label>
            <input
              type="text"
              name="Telefono"
              id="subject"
              class="subject"
              placeholder="Telefono..."
            />
            <label for="mensaje">Mensaje:</label>
            <textarea
              name="Mensaje"
              class="message"
              placeholder="Mensaje... "
              id="message"
            ></textarea>
            <br />
            <input
              type="submit"
              value="Enviar Correo"
              class="btn btn-primary"
            />
          </div>
        </div>
      </form>
