      <h1><i style="font-size: 70px;">Cotizar</i></h1>
		<div class="whats">
            <div class="templatemo_contacttitle">Cotizar</div>
            <div class="templatemo_sub_contacttitle">
              Para mas informacion, ingrese sus datos aqui.
            </div>
			<div>
                <div>
                    <form id="formulariowtsp" action="" class="formulariowtsp">
                        <p class="newmessagewts" style="font-size: 35px;">WhatsApp</p> <span class="closemodal"></span>
                        <label for="">Nombre:</label>
                <br>
                <input id="inputname" class="inputwts" type="text" required="" placeholder="Nombre..." autocomplete="off">
                <br>
                <label for="">Apellido:</label>
                <br>
                <input id="inputpellido" class="inputwtsp" type="text" required="" placeholder="Apellido..." autocomplete="off">
                <br>
                <label for="">Correo:</label>
                <br>
                <input id="inputcorreo" class="inputwtsp" type="text" required="" placeholder="Correo..." autocomplete="off">
                <br>
                <label for="">Mensaje:</label>
                <br>
                <textarea id="inputmensaje" placeholder="Mensaje..." name="" id="" cols="30" rows="10" class="textareawts" required=""></textarea>
                <br>
				<button type="submit" id="sendbttn" class="btnwtsp">Cotizar por WhatsApp</button type="submit">
                    </form>
                </div>
                <img id="icon-whatsapp" class="image-icon-whatsapp" src="img/whatsapp.webp" alt="" width="70">
            </div>
		</div>


    <script src="../JS/WhatsApp.js"></script>
    
    <center>
        <br />
        <form
          enctype="text/plain"
          action="mailto:richardcamacho66@hotmail.com?cc=rcamachoc@est.ups.edu.ec,richardcamacho661@gmail.com
  &subject=Podria ayudarme con mas informacion"
          method="POST"
        >
          <div class="row">
            <div id="templatemo_contact" class="col-md-4 gallery-contact"></div>
            <div class="col-md-8 templatemo_contactform">
              <div class="templatemo_contacttitle">Cotizar</div>
              <div class="templatemo_sub_contacttitle">
                Para mas informacion, ingrese sus datos aqui.
              </div>
              <label for="nombre">Nombre:</label>
              <input
                type="text"
                name="nombre"
                id="name"
                class="name"
                placeholder="Nombre..."
              />
              <label for="apellido">Apellido:</label>
              <input type="text" name="apellido" placeholder="Apellido..." />
              <label for="correo">Correo:</label>
              <input
                type="text"
                name="Correo"
                id="mail"
                class="correo"
                placeholder="Correo..."
              />
              <label for="telefono">Telefono:</label>
              <input
                type="text"
                name="Telefono"
                id="subject"
                class="subject"
                placeholder="Telefono..."
              />
              <label for="mensaje">Departamento:</label>
              <br>
              <select name="Cotizar Departamento">
                <option value="Mariano Pozo Oe2-b, Quito" selected>Mariano Pozo Oe2-b, Quito</option> 
                <option value="Av. José Villalengua 213, Quito">Av. José Villalengua 213, Quito</option>
                <option value="Leonardo Tejada Y Vía A Nayón 1671, Quito">Leonardo Tejada Y Vía A Nayón 1671, Quito</option>
                <option value="Calle Tamayo Y General Veintimilla 268, Quito">Calle Tamayo Y General Veintimilla 268, Quito</option>
                <option value="Jiménez De La Espada 10, Quito">Jiménez De La Espada 10, Quito</option>
              </select>
              <br>
              <label for="mensaje">Mensaje:</label>
              <textarea
                name="Mensaje"
                class="message"
                placeholder="Mensaje... "
                id="message"
              ></textarea>
              <br />
              <input
                type="submit"
                value="Cotizar por Correo"
                class="btn btn-primary"
              />
            </div>
          </div>
        </form>
